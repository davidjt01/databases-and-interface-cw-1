<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../Project web/pictures/logo.jpg" alt="Restaurant Logo">
            <h1>Taste of Temptation</h1>
        </div>
    </div>
    <div class="centered-text">
        <div class="text-box">
            <h2>Login</h2>
            <form action="#" method="post">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label>Login As:</label><br>
                    <input type="radio" id="customer" name="loginAs" value="customer" checked>
                    <label for="customer">Customer</label><br>
                    <input type="radio" id="manager" name="loginAs" value="manager">
                    <label for="manager">Manager</label>
                </div>
                <div>
                    <input type="submit" value="Login">
                </div>
                <div>
                    <p>Don't have an account? <a href="register.html">Register as customer</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
